<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="view-shop-title">Shop | SonLight</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <!-- styles -->
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/mobile-screen.css">
  <link rel="stylesheet" href="styles/booking.css">
</head>
<body>
  <!-- header -->
  <header>
    <div class="left-header">
      <div id="toggleBtn" class="burger" onclick="toggleBurger(this)">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="logo">
        <a href="shop.html"><img src="images/transparent-logo.png" alt="header-logo"></a>
      </div>
    </div>
    <div class="right-header">
      <a href="#"><img id="header-profile" src="images/icons/profile-icon.svg" alt="Header Profile"></a>
    </div>
  </header>

  <!-- main -->
  <main id="booking-main">
    <form id="booking-form" onsubmit="return validation()">
      <div id="booking-left-side" class="booking-sections">
        <h2>Booking Details</h2>
        <div id="customer-details-container">
          <!-- customer name -->
          <input type="text" id="customer-name" class="customer-details" required maxlength="100" placeholder="Full Name">
          <!-- customer number -->
          <input type="tel" id="customer-number" class="customer-details" required minlength="10" maxlength="12" placeholder="Contact Number">
          <!-- customer email -->
          <input type="email" id="customer-email" class="customer-details" required maxlength="50" placeholder="Email">
          <!-- system set -->
          <input type="" id="system-set" class="customer-details" placeholder="Light and Sound System Set">
        </div>
      </div>
      <div id="booking-right-side" class="booking-sections">
        <div id="booking-details-container">
          <!-- venue -->
          <input type="text" id="booking-venue" class="booking-details" required placeholder="Venue">
          <label for="event-type-dropdown">Event Type</label>
          <!-- event type -->
          <select name="event type" id="event-type-dropdown" class="booking-details" required>
            <option value="None">None</option>
            <option value="Birthday Party">Birthday Party</option>
            <option value="Wedding Ceremony">Wedding Ceremony</option>
            <option value="Fiesta">Fiesta</option>
            <option value="Barangay Events">Barangay Events</option>
            <option value="School Events">School Events</option>
          </select>
          <!-- event date -->
          <label for="event-date">Date</label>
          <input type="date" id="event-date" class="booking-details" required placeholder="Date">
          <!-- event time -->
          <label for="event-time">Time</label>
          <input type="time" id="event-time" class="booking-details" required placeholder="Time">
    </form>
          <div id="button-container">
            <a href="view-shop.html"><button id="cancel-button" class="booking-buttons">Cancel</button></a>
            <button id="place-book-button" class="booking-buttons">Book</button>
          </div>
        </div>
      </div>

    <!-- message -->
    <div id="message-div">
      <div id="message-container">
        <div id="message-img-container">
          <img id="message-image" src="images/profile.svg" alt="booking-successful-image">
        </div>
        <div id="message-text-container">
          <h1>Booking Successful</h1>
          <p id="message-customer-name">Full Name</p>
        </div>
        <button id="view-details-button">View Details</button>
      </div>
    </div>

    <!-- receipt -->
    <div id="receipt-div">
      <h1 id="receipt-h1">Booking Details</h1>
      <div id="booking-details">
        <div id="labels-div">
          <strong class="detail-label">Reference Number : </strong>
          <strong class="detail-label">Full Name : </strong>
          <strong class="detail-label">Contact Number : </strong>
          <strong class="detail-label">Email : </strong>
          <strong class="detail-label">Light and Sound System Set : </strong>
          <strong class="detail-label">Date and Time : </strong>
        </div>
        <div id="details-div">
          <p id="refNum-detail"></p>
          <p id="name-detail"></p>
          <p id="tel-detail"></p>
          <p id="email-detail"></p>
          <p id="light-sound-set"></p>
          <p id="date-time-detail"></p>
        </div>
      </div>
    </div>

  </main>

  <!-- sidebar -->
  <aside class="sidebar collapsed" id="sidebar">
    <ul>
      <li><a href="profile.html"><img src="images/icons/profile-icon.svg"><span>Profile</span></a></li>
      <li id="inShop"><a href="shop.html"><img src="images/icons/store-icon.svg"><span>Rental Stores</span></a></li>
      <li><a href="about.html"><img src="images/icons/about-icon.svg"><span>About Us</span></a></li>
      <li><a href="#"><img src="images/icons/star-icon.svg"><span>Rate Us</span></a></li>
      <li id="sidebar-help"><a href="#"><img src="images/icons/help-icon.svg"><span>Help</span></a></li>
     </ul>
  </aside>

  <!-- scripts -->
  <script src="scripts/script.js"></script>
  <script src="scripts/booking.js"></script>
</body>
</html>
