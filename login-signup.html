<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SonLight</title>
  <link rel="stylesheet" href="styles/login-signup.css" />
  <link rel="stylesheet" href="styles/mobile-screen.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body id="login-signup-body">
  <div class="container">
    <div class="left-panel">
      <img src="images/logo.png" alt="Sonlight Logo" class="logo"/>
    </div>
    <div class="right-panel">
      <div class="tab-switch">
        <button id="show-signup">SIGN UP</button>
        <button id="show-login" class="active">LOG IN</button>
      </div>
      
      <form id="login-form" class="form active">
        <h1>Welcome back!</h1>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required minlength="8"/>
        <a href="#">Forgot Password?</a>
        <button type="enter" class="main-btn">LOG IN</button>
        <p>Donâ€™t have an account? <span id="to-signup">Sign Up</span></p>
      </form>

      <form id="signup-form" class="form">
        <h1>Create an Account</h1>
        <input type="email" placeholder="Email" required />
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required minlength="8"/>
        <button type="singup" class="main-btn">CREATE</button>
        <p>Already have an account? <span id="to-login">Log In</span></p>
      </form>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
