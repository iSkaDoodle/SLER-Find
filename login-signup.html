<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SonLight</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles/mobile-screen.css" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',sans-serif;background:linear-gradient(329deg,#a3d9ec 0 20%,#fff 50% 100%) no-repeat} 
    .container{display:flex;min-height:100vh}.left-panel{background:#a3d9ec;display:flex;align-items:center;justify-content:center;border-radius:0 20px 20px 0}
    .logo{width:500px}.right-panel{flex:1;display:flex;align-items:center;justify-content:center;position:relative;padding:40px}
    .tab-switch{position:absolute;top:20px;right:20px;display:flex;border-radius:6px;box-shadow:0 2px 5px rgba(0,0,0,0.1);overflow:hidden}
    .tab-switch button{padding:10px 20px;border:none;cursor:pointer;font-weight:bold;background:#fff;color:#007bff;transition:.2s}
    .tab-switch .active{background:#007bff;color:#fff;box-shadow:0 4px 6px rgba(0,0,0,0.2)}
    .form{display:none;flex-direction:column;width:100%;max-width:700px}.form.active{display:flex}.form h1{margin-bottom:20px}
    .form input{margin-bottom:15px;padding:15px;font-size:16px;border-radius:8px;border:1px solid #ccc}
    .form a,.form span{font-size:14px;color:#007bff;text-align:center;cursor:pointer;margin-bottom:20px}
    .form p{text-align:center;font-size:14px;color:#555;margin-top:10px}
    .main-btn{padding:12px;background:#007bff;color:#fff;border:none;border-radius:20px;font-weight:bold;font-size:16px;cursor:pointer;box-shadow:0 4px 6px rgba(0,0,0,0.2)}
    @media(max-width:450px){.container{flex-direction:column}.logo{width:66.66%}.left-panel{border-radius:0 0 20px 20px}.tab-switch{top:15px}.right-panel h1{font-size:24px}.tab-switch button{font-size:12px}}
    @media(max-height:450px){.logo{width:300px}.right-panel{padding:20px}.right-panel h1{font-size:24px;margin:40px 0 10px}.form input{font-size:14px;padding:10px}.main-btn{width:50%;font-size:14px;margin:0 auto}}
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById("login-form"),
            signupForm = document.getElementById("signup-form"),
            showLoginBtn = document.getElementById("show-login"),
            showSignupBtn = document.getElementById("show-signup"),
            toSignup = document.getElementById("to-signup"),
            toLogin = document.getElementById("to-login");

      const toggleForms = showSignup => {
        loginForm.classList.toggle("active", !showSignup);
        signupForm.classList.toggle("active", showSignup);
        showLoginBtn.classList.toggle("active", !showSignup);
        showSignupBtn.classList.toggle("active", showSignup);
      };

      showLoginBtn.onclick = () => toggleForms(false);
      showSignupBtn.onclick = () => toggleForms(true);
      toSignup.onclick = () => toggleForms(true);
      toLogin.onclick = () => toggleForms(false);

      signupForm.onsubmit = e => {
        e.preventDefault();
        const [email, username, password] = [...signupForm.querySelectorAll('input')].map(i => i.value);
        localStorage.setItem("sonlight-user", JSON.stringify({email, username, password}));
        alert("Account created successfully! Please log in.");
        toggleForms(false);
      };

      loginForm.onsubmit = e => {
        e.preventDefault();
        const [email, password] = [...loginForm.querySelectorAll('input')].map(i => i.value);
        const saved = JSON.parse(localStorage.getItem("sonlight-user"));
        if (saved?.email === email && saved?.password === password) {
          localStorage.setItem("sonlight-loggedin", "true");
          location.href = "shop.html";
        } else alert("Invalid credentials!");
      }
      localStorage.setItem("sonlight-user", JSON.stringify({
    email: "user@example.com",
    username: "user123",
    password: "mypassword"
  }));

  const user = JSON.parse(localStorage.getItem("sonlight-user"));
  
  if (user) {
    console.log("User email:", user.email);
    console.log("Username:", user.username);
    console.log("Password:", user.password);
  } else {
    console.warn("No user data found.");
  }
  ;
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="images/logo.png" alt="Sonlight Logo" class="logo" />
    </div>
    <div class="right-panel">
      <div class="tab-switch">
        <button id="show-signup" class="active">SIGN UP</button>
        <button id="show-login">LOG IN</button>
      </div>

      <form id="login-form" class="form">
        <h1>Welcome back!</h1>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required minlength="8" />
        <a href="#">Forgot Password?</a>
        <button type="submit" class="main-btn">LOG IN</button>
        <p>Donâ€™t have an account? <span id="to-signup">Sign Up</span></p>
      </form>

      <form id="signup-form" class="form active">
        <h1>Create an Account</h1>
        <input type="email" placeholder="Email" required />
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required minlength="8" />
        <button type="submit" class="main-btn">CREATE</button>
        <p>Already have an account? <span id="to-login">Log In</span></p>
      </form>
    </div>
  </div>
</body>
</html>
